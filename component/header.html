<header class="bg-white/90 backdrop-blur-lg border-b border-slate-100 shadow-sm transition-all duration-300">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <a href="/" class="flex items-center space-x-3 group">
      <div
        class="w-12 h-12 bg-blue-700 rounded-xl flex items-center justify-center transition-transform group-hover:rotate-12 group-hover:scale-110 shadow-lg shadow-blue-200">
        <span class="text-white font-black text-2xl tracking-tighter">CCI</span>
      </div>
      <div class="flex flex-col">
        <span class="text-xl font-black text-slate-900 leading-none">Rumonge</span>
        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Iteba Burundi</span>
      </div>
    </a>

    <!-- Navigation -->
    <nav class="hidden lg:flex items-center space-x-8">
      <a href="/" class="text-sm font-bold text-blue-700">Accueil</a>
      <a href="/presentation"
        class="text-sm font-bold text-slate-500 hover:text-blue-700 transition-colors">Présentation</a>
      <a href="/volontaires" class="text-sm font-bold text-slate-500 hover:text-blue-700 transition-colors">Les
        Volontaires</a>

      <!-- Activities Dropdown (Simulated with simple hover state for design) -->
      <div class="relative group/activity">
        <button class="flex items-center space-x-1 text-sm font-bold text-slate-500 hover:text-blue-700 cursor-default">
          <span>Activités</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
      </div>

      <a href="/news" class="text-sm font-bold text-slate-500 hover:text-blue-700 transition-colors">News</a>
      <a href="/contact"
        class="px-6 py-3 bg-blue-700 text-white text-xs font-extrabold uppercase tracking-widest rounded-xl hover:bg-emerald-600 transition-all shadow-md hover:shadow-xl active:scale-95">
        Contacter
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="lg:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-xl transition-colors">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Off-Canvas Mobile Menu -->
  <div id="mobile-menu-overlay"
    class="fixed inset-0 bg-slate-950/40 backdrop-blur-sm z-[60] hidden opacity-0 transition-opacity duration-300 overscroll-none">
  </div>

  <div id="mobile-menu"
    class="hidden  fixed top-0 right-0 bottom-0 w-[300px] bg-white z-[70] shadow-2xl transition-transform duration-500 translate-x-full flex flex-col">
    <!-- Close Button Area -->
    <div class="p-6 flex justify-end border-b border-slate-50">
      <button id="mobile-menu-close"
        class="p-2 text-slate-400 hover:text-slate-900 hover:bg-slate-100 rounded-xl transition-all">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="bg-white">

      <!-- Navigation Links -->
      <nav class="flex-grow p-8 space-y-6">
        <a href="/" class="block text-xl font-bold text-blue-700 tracking-tight">Accueil</a>
        <a href="/presentation"
          class="block text-xl font-bold text-slate-900 hover:text-blue-700 tracking-tight transition-colors">Présentation</a>
        <a href="/volontaires"
          class="block text-xl font-bold text-slate-900 hover:text-blue-700 tracking-tight transition-colors">Les
          Volontaires</a>
        <a href="/activites"
          class="block text-xl font-bold text-slate-900 hover:text-blue-700 tracking-tight transition-colors">Activités</a>
        <a href="/news"
          class="block text-xl font-bold text-slate-900 hover:text-blue-700 tracking-tight transition-colors">News</a>
      </nav>

      <!-- Footer Action -->
      <div class="p-8 border-t border-slate-50">
        <a href="/contact"
          class="flex items-center justify-center w-full py-4 bg-blue-700 text-white font-black rounded-2xl shadow-lg shadow-blue-200 uppercase tracking-widest text-sm hover:bg-emerald-600 transition-all">
          Contacter
        </a>
        <p class="mt-6 text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">Centre Communautaire
          Iteba</p>
      </div>
    </div>
  </div>
</header>
