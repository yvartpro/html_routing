<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="meta-description" name="description" content="">
    <title id="page-title">Article - CCI Rumonge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&display=swap"

    <style>
        :root {
            --color-primary-blue: #1e40af;
            --color-primary-green: #059669;
            --color-accent-amber: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        .article-content h2 {
            font-size: 1.875rem;
            font-weight: 800;
            color: #0f172a;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .article-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: #475569;
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
            line-height: 1.8;
            color: #475569;
        }

        .article-content blockquote {
            border-left: 4px solid #1e40af;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: #64748b;
        }
    </style>

                        <p class="text-xl text-blue-100 mb-8">
                            Aidez-nous à transformer plus de vies par l'éducation
                        </p>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center">
                            <a href="/volontaires.html"

                        </div>

                </article>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module">
        import { getPostById, getRelatedPosts } from './data/posts-data.js';

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        // Load components
        const loadComponent = async (selector, filePath) => {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Failed to load ${filePath}`);
                const html = await response.text();
                const container = document.querySelector(selector);
                if (container) {
                    container.innerHTML = html;
                }
            } catch (err) {
                console.error("Error loading component:", err.message);
            }
        };

        // Load post content
        const loadPostContent = () => {
            if (!postId) {
                window.location.href = '/news.html';
                return;
            }

            const post = getPostById(postId);
            if (!post) {
                window.location.href = '/news.html';
                return;
            }

            // Update page title and meta
            document.getElementById('page-title').textContent = `${post.title} - CCI Rumonge`;
            document.getElementById('meta-description').setAttribute('content', post.excerpt);

            // Update breadcrumb
            document.getElementById('breadcrumb-title').textContent = post.title;

            // Update post meta
            document.getElementById('post-meta').innerHTML = `
                <span class="px-4 py-2 bg-blue-100 text-blue-700 text-xs font-black uppercase tracking-widest rounded-full">${post.category}</span>
                <span class="text-sm text-slate-500 font-medium">${post.date}</span>
                <span class="text-sm text-slate-500">•</span>
                <span class="text-sm text-slate-500 font-medium">${post.readTime} de lecture</span>
            `;

            // Update title and author
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-author').textContent = post.author;

            // Update featured image
            document.getElementById('featured-image').innerHTML = `
                <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover">
            `;

            // Update content
            document.getElementById('article-content').innerHTML = post.content;

            // Update tags
            const tagsHTML = post.tags.map(tag => `
                <a href="#" class="px-4 py-2 bg-slate-100 text-slate-700 text-sm font-medium rounded-full hover:bg-slate-200 transition-colors">${tag}</a>
            `).join('');
            document.getElementById('post-tags').innerHTML += tagsHTML;
        };

        // Load related posts
        const loadRelatedPosts = () => {
            const relatedContainer = document.querySelector("#related-posts");
            if (!relatedContainer || !postId) return;

            const relatedPosts = getRelatedPosts(postId, 4);

            relatedContainer.innerHTML = relatedPosts.map(post => `
                <a href="post-detail?id=${post.id}" class="block group">
                <div class="relative h-32 rounded-2xl overflow-hidden mb-3">
                    <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent"></div>
                </div>
                <div class="text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">${post.date}</div>
                <h4 class="text-sm font-bold text-slate-900 group-hover:text-blue-700 transition-colors leading-tight line-clamp-2">${post.title}</h4>
                </a>
            `).join('');
        };

        // Share functions
        window.shareToWhatsApp = () => {
            const url = encodeURIComponent(window.location.href);
            const post = getPostById(postId);
            const text = encodeURIComponent(post ? post.title : "Article CCI");
            window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
        };

        window.shareToFacebook = () => {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        };

        window.shareToTwitter = () => {
            const url = encodeURIComponent(window.location.href);
            const post = getPostById(postId);
            const text = encodeURIComponent(post ? post.title : "Article CCI");
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        };

        window.shareToInstagram = () => {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Lien copié! Collez-le dans votre story ou post Instagram.");
            });
        };

        // Mobile menu logic
        const initMobileMenu = () => {
            const menuBtn = document.querySelector("#mobile-menu-btn");
            const closeBtn = document.querySelector("#mobile-menu-close");
            const mobileMenu = document.querySelector("#mobile-menu");
            const overlay = document.querySelector("#mobile-menu-overlay");

            if (!menuBtn || !mobileMenu || !overlay || !closeBtn) return;

            const openMenu = () => {
                overlay.classList.remove("hidden");
                mobileMenu.classList.remove("hidden");

                setTimeout(() => {
                    overlay.classList.remove("opacity-0");
                    overlay.classList.add("opacity-100");
                    mobileMenu.classList.remove("translate-x-full");
                    mobileMenu.classList.add("translate-x-0");
                }, 10);

                document.documentElement.style.overflow = "hidden";
                document.body.style.overflow = "hidden";
                document.body.style.position = "fixed";
                document.body.style.width = "100%";
            };

            const closeMenu = () => {
                overlay.classList.remove("opacity-100");
                overlay.classList.add("opacity-0");
                mobileMenu.classList.remove("translate-x-0");
                mobileMenu.classList.add("translate-x-full");

                setTimeout(() => {
                    overlay.classList.add("hidden");
                    mobileMenu.classList.add("hidden");
                }, 500);

                document.documentElement.style.overflow = "";
                document.body.style.overflow = "";
                document.body.style.position = "";
                document.body.style.width = "";
            };

            menuBtn.addEventListener("click", openMenu);
            closeBtn.addEventListener("click", closeMenu);

            overlay.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                closeMenu();
            });

            overlay.addEventListener("touchmove", (e) => {
                e.preventDefault();
            }, { passive: false });

            overlay.addEventListener("wheel", (e) => {
                e.preventDefault();
            }, { passive: false });

            mobileMenu.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", closeMenu);
            });
        };

        // Initialize
        const init = async () => {
            await Promise.all([
                loadComponent("#header", "./component/header.html"),
                loadComponent("#footer", "./component/footer.html")
            ]);

            loadPostContent();
            loadRelatedPosts();
            initMobileMenu();
        };

        init();
    </script>
